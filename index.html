<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Demo-WikiViewer</title>
		<link href="wikiviewer.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
	</head>
	<body>
		<header class="container group">
			<h1 class="logo">WikiViewer</h1>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_target">Random</a>
		</header>
		<section class="container">
		  <div id="show-input">  
			<h1>Wiki <i class="fa fa-desktop fa-lg"></i></h1>
		   
		  		<input id="query-term" type="text" placeholder="Search Wikipedia">
				<button >Find</button>
		  
			
		  </div>
		  <div id="wiki-article" style="display: block;"><ul></ul></div>
		</section>
		
		<script src="wikiviewer.js"></script>
	</body>
</html>
